    <p>அனைத்து நாடுகளும் ஒன்றுகொண்டு ஒரு உலகமாக அமையும்.</p>
    <p>உங்கள் உழைப்புகள் உங்களை விரும்புகின்றன.</p>
    <p>கற்றது கைமுறை, கல்லாதது உணர்வு</p>
    <p>உன் வாழ்க்கையில் எந்த அந்தச் சுதந்திரமும் இல்லை</p>
    <p>காலம் மறந்துவிட்டால் நீ எங்கேயும் போகாதே</p>
</body>
